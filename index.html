<!DOCTYPE html>
<html lang="ja">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>今どっちでしょうか？</title>
  <meta name="description" content="">
  <meta name="atskae" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <div class="overlay" id="overlay-first" onclick="removeOverlay(this.id)">
    <div class="overlay-text">スタート</div>
  </div>

  <div class="overlay" id="overlay-replay" onclick="removeOverlay(this.id)">
    <div class="overlay-text">もう一回？</div>
  </div>

  <div class="columns is-centered has-text-centered">
    <div class="column is-half">
      <div class="section">
        
          <!-- Main Screen -->
          <div class="block">
            <h1 class="title is-3" id="header-text">今どっちでしょうか？</h1>
            <figure class="image is-5by4">
              <img style="border: 1px solid gray" id=kobuchi-img src="images/placeholder_question.png">
            </figure>
          </div>

          <!-- Buttons -->
          <div class="block">
            <div class="field is-grouped">
              <button class="button is-rounded is-fullwidth" id="have_it" onclick="buttonAction(this.id)" style="background-color: #90d145; border:2px solid #5a822b">持ってる</button>
              <button class="button is-rounded is-fullwidth" id="not_have_it" onclick="buttonAction(this.id)" style="background-color: #f0818d; border: 2px solid #822f40">持ってない</button>
            </div>
          </div>

          <!-- "Score" -->
          <div class="level is-mobile">
              <div class="level-left">
                <div class="level-item">
                
                  <!-- Kobuchi -->
                  <span class="is-flex is-align-content-center" id="kobuchi" onclick="playRandom(this.id)">
                    <svg width="50" height="50">
                      <circle cx="25" cy="25" r="17" fill="white" stroke="black" stroke-width="2"/>
                      <text font-weight="bold" x="50%" y="50%" text-anchor="middle" fill="black" font-size="1rem" font-family="M PLUS Rounded 1c" dy=".3em">小</text>
                    </svg>
                    <span class="score" id="kobuchi-score">0</span>
                  </span>

                </div> <!-- Level item end -->
              </div> <!-- Level left end -->
              
              <div class="level-right">
                <div class="level-item">
                  
                  <!-- Kuroda -->
                  <span class="is-flex is-align-content-center" id="kuroda" onclick="playRandom(this.id)">
                    <svg width="50" height="50">
                      <circle cx="25" cy="25" r="17" fill="black" stroke="black" stroke-width="2"/>
                      <text font-weight="bold" x="50%" y="50%" text-anchor="middle" fill="white" font-size="1rem" font-family="M PLUS Rounded 1c" dy=".3em">黒</text>
                    </svg>
                    <span class="score">0</span>
                  </span>

                </div> <!-- Level item end --> 
              </div> <!-- Level right end -->

          </div> <!-- Score end -->

      </div> <!-- Main section end -->

      <footer class="footer">
        <div class="content has-text-centered">
          <a href="https://www.youtube.com/watch?v=uQiMra271lM&t=451s">ピックの出し方</a>
        </div>
      </footer>

    </div> <!-- Center column end -->
  </div> <!-- Columns container end -->

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

<!-- Game logic
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
